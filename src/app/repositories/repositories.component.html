<div class='row'>
    <h1>My Repositories</h1>
    <div *ngFor='let repo of repos' class='repo col-md-3'>
       
        <p class="repo-name">{{repo.name | casetransform}} </p>
        <a href='{{repo.html_url}}' class='btn btn-outline-info'>View the project on Github</a>
        <p>Description: {{repo.description }}</p>
    </div>


</div>
